{% extends "layout.html" %}
{% block title %}
Add prompt
{% endblock %}
{% block content %}

        <form method ="post" action="/addprompt" class="form-prompts">

            <div class="form-group">
                <textarea class="form-control" rows="3" name="textarea" placeholder="Prompt"></textarea>
            </div>

            <div class="form-group"> 
                    <select name="category" class="form-control selectpicker">
                        <option value="wedding">Wedding</option>
                        <option value="couples">Couples</option>
                        <option value="portrait">Portrait</option>
                        <option value="family">Family</option>
                        <option value="other">Other</option>
                    </select>
            </div>

            <button class="btn btn-primary" type="submit" name="addprompt"> Add prompt </button>
        </form>

{% endblock %}
