{% extends "layout.html" %}
{% block title %}
Change password
{% endblock %}
{% block content %}

    <form method ="post" action="/changePassword" class="form-prompts">

        <div class="form-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="New password" required="" autocomplete="off" name="password">
        </div>

        <button class="btn btn-primary" type="submit" name="changePass"> Change! </button>
    </form>

{% endblock %}
